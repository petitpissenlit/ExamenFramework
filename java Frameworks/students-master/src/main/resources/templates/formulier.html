        <label for="exampleInputBes1">Beschrijving</label>

        <input type="text" class="form-control" id="exampleInputprijs1" th:field="${vraagprijs}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email" th:field="${email}">
    </div>
    <button type="submit" class="btn btn-primary" th:field="submit">Submit</button>
</form>
